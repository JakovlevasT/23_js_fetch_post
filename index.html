<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css"
    />
    <!-- <script src="/js/fetchPost.js" defer></script> -->
    <script src="/js/create.js" defer></script>
  </head>
  <body>
    <h1>Fetch post</h1>

    <form id="formListiner">
      <input type="text" name="title" id="title" placeholder="Title" />
      <input type="text" name="text" id="text" placeholder="text" />
      <input type="email" name="email" id="email" placeholder="email" />
      <br />
      <fieldset>
        <legend>Address</legend>
        <input type="text" name="city" id="city" placeholder="city" />
        <input type="text" name="street" id="street" placeholder="street" />
        <input
          type="text"
          name="house-number"
          id="house-number"
          placeholder="House number"
        />
      </fieldset>
      <br />
      <select name="userId" id="userId">
        <option selected disabled value="Select id">Select id</option>
        <option value="22">22</option>
        <option value="33">33</option>
        <option value="44">44</option>
        <option value="55">55</option>
        <option value="66">66</option>
      </select>
      <br />
      <button type="submit">Submit Form</button>
    </form>

    <button id="btn1">Post</button>
  </body>
</html>
